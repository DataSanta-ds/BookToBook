        type: "string"
      Publication Date:
        type: "string"
        format: "date-time"
      Edition:
        type: "integer"
        format: "int64"
      Cover Image:
        type: "string"
      Publisher:
        type: "string"
      Number of Pages:
        type: "integer"
        format: "int64"
      Language:
        type: "string"
  Theme:
    type: "object"
    required:
    - "ISBN"
    - "Theme"
    properties:
      Theme:
        type: "string"
      ISBN:
        type: "integer"
        format: "int64"
  Genre:
